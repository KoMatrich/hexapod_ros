# Joystick Configuration Settings
# Default setup is a sixaxis controller
# Use a program such as jstest-gtk to find out your preferred mappings
# If you create a new one you can pass to the launch file with the joy_mapping arg.

# ============================= #
# Button Configuration Settings #
# ============================= #

STANDUP_BUTTON: 3 # Y
SITDOWN_BUTTON: 0 # A

GAIT_SWITCH_BUTTON: 4 # LB
BODY_ROTATION_BUTTON: 5 # RB

# ================================#
# Joystick Configuration Settings #
# ================================#


FORWARD_BACKWARD_AXES: 1 # Left joystick up/down
LEFT_RIGHT_AXES: 0 # Left joystick right/left

YAW_ROTATION_AXES: 3 # Right joystick right/left
PITCH_ROTATION_AXES: 4 # Right joystick up/down
